<input type="text" (keyup.enter)="createPost(title)" #title class="form-control">
<br>
<ul class="list-group">
    <li 
        *ngFor="let post of posts"
        class="list-group-item">
        <button class="btn btn-primary btn-sm" (click)="updatePost(post)">update</button>
        {{post.title}}
        <button class="btn btn-danger btn-sm" (click)="deletePost(post)">delete</button>
    </li>
</ul>
